name: Build & Release

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Remove SDI/NDI native modules (require hardware SDKs)
        shell: bash
        run: rm -rf node_modules/macadam node_modules/grandiose

      - name: TypeScript check
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Run tests
        run: npm test

      - name: Build app
        run: npm run build

      # On tag push: build installers and publish GitHub Release
      - name: Build & publish release
        if: startsWith(github.ref, 'refs/tags/v')
        run: npx electron-builder --win --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # On main push (no tag): build installers as artifacts only
      - name: Build installers (no publish)
        if: github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
        run: npx electron-builder --win --publish never

      - name: Upload installer artifact
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers
          path: |
            release/*.exe
            release/*.yml
          retention-days: 30
          if-no-files-found: warn
